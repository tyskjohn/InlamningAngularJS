<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pohat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="top-header">
        <div class="container-header top-header-grid">
            <div class="top-socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>

            <div class="top-terms">
                <a href="#">FAQ</a>
                <a href="#">TERMS</a>
            </div>

            <div class="top-email">
                <a href="#"><i class="far fa-envelope"></i><span> info@webmail.com</span></a>
            </div>
        </div>
    </div>

    <header class="container-header">

        <div class="navheader">

            <a class="logotype" href="#">
                <img src="images/LogoType.png" alt="">
                <span class="logotext">Pohat<span class="logodot">.</span></span>
            </a>

            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    EN
                </button>

                <span class="phone btn-phone">+90878 87 878 7 </span>
            </div>

            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Pages</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </div>

            <button class="getquote-btn">GET A QUOTE</button>
        </div>

    </header>

    <div class="product-store">

        <div class="text-container" background="/images/dots.png">
            <h5>DIGITAL MARKETING</h5>
            <h1>Product Store</h1>
            <div>
                <a href="#">Home</a>
                <span>|</span>
                <a href="#">Shop</a>
            </div>
        </div>

    </div>

    <main class="container">

        <div class="slogan-section">
            <div class="slogan-card">
                <span class="slogan-icon"><i class="fas fa-truck"></i></span>
                <h6 class="slogan-title">Free Shipping</h6>
                <span class="slogan-description">Orders over $100</span>
            </div>

            <div class="slogan-card">
                <span class="slogan-icon"><i class="fas fa-stopwatch"></i></span>
                <h6 class="slogan-title">Free Return</h6>
                <span class="slogan-description">In 30 Days</span>
            </div>

            <div class="slogan-card">
                <span class="slogan-icon"><i class="fas fa-lock"></i></span>
                <h6 class="slogan-title">100% Secure</h6>
                <span class="slogan-description">Shipping</span>
            </div>

            <div class="slogan-card">
                <span class="slogan-icon"><i class="fas fa-dollar-sign"></i></span>
                <h6 class="slogan-title">Best Price</h6>
                <span class="slogan-description">Granted</span>
            </div>
        </div>

        <div class="main-nav">
            <div class="grid-or-list">
                <span class="grid"><i class="fas fa-th"></i></span>
                <span class="list"><i class="fas fa-bars"></i></span>
            </div>

            <span class="show-results">Showing 1-12 of 30 results</span>

            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Sort by
            </button>

            <input class="form-control" type="search" placeholder="Search from here...">
        </div>

    </main>

    <footer class="container"></footer>







    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
