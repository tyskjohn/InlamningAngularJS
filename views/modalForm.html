<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header"   
            >

                <button type="button" class="btn" data-ng-click="changeView('login/loginForm.html')">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                </button>
                
                <button type="button" class="btn" data-ng-click="changeView('register/registerForm.html')">
                    <h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
                </button>

            </div>
            <div data-ng-include="loginForm" class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
